<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/Favicon/weather.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="main">

        <div class="input-field">
            <input spellcheck="false" placeholder="City name here" type="text">
            <button> <img src="assets/magnifying-glass-search.png" alt=""></button>
        </div>

        <div class="location ">

            <h1 class="failed hide">City not found!!</h1>
            <img class="show" src="assets/location.png" alt="">
            <h1 class="city-name show">Bhubaneswar</h1>
        </div>

        <div class="status show">
            <h2>Blaze</h2>
            <img src="assets/heavy-rain.png" alt="">

        </div>


        <div class="wind-speed align show">
            <img src="assets/windSpeed.png" alt="">
            <h3>Wind speed <br><span> 2.06 meter/sec</span></h3>
        </div>
        <div class="temp align show">
            <img src="assets/temperature.png" alt="">
            <h3>Temperature <br><span> 20Â°C</span></h3>
        </div>
        <div class="humidity align show">
            <img src="assets/humidity.png" alt="">
            <h3>Humidity <br><span>50% </span></h3>

        </div>

    </div>


</body>

</html>
